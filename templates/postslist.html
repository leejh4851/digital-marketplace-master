{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <h1>BOARD</h1>
<!----------------- display posts list ------------>
    <table class="table">
    	<thead>
    		<tr>
    			<th scope="col" width="15%">#</th> 
    			<th scope="col">제목</th> 
    			<th scope="col" width="25%">글쓴이</th> 
    	    </tr>
    	</thead>
        <tbody>
        	{% for post in posts.all %}
        	<tr>
        		<td>###</td>
        		<td>
        			<a href="{% url 'detail' post.pk %}">
        			    {{ post.title|truncatechars:20 }}
        			</a>
        		</td>
        		<td>{{ post.author }}</td>
        	</tr>
        	{% endfor %}
        </tbody>
    </table>
    <br/>
    <a class="nav-item nav-link" href="{% url 'create' %}">새글쓰기</a>
</div>
{% endblock content %}
