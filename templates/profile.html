{% extends "base.html" %}

{% block content %}

<h1>이전 주문</h1>
<hr />

<table class="table table-hover table-bordered text-center">
    <tr class="text-center">
        <th>번호</th>
        <th>참조코드</th>
        <th>합계</th>
        <th>날짜</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ order.ref_code }}</td>
        <td>${{ order.get_total }}</td>
        <td>{{ order.payment_set.first.date_paid }}</td>

    </tr>
    {% empty %}
    <tr>
    <td colspan="4">
        당신은 아무것도 사지 않았습니다.
    </td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
