
{% load static %}

{% block content %}

<!------- post contents display ------->
<div class="container">

    <table class="table">
    	<thead>
    		<tr>
    			<td col="col">제목</td>
    			<td>{{ post.title }}</td>
    	    </tr>
    	    <tr>
    	    	<td col="col">글쓴이</td>
    	    	<td>{{ post.author }}</td>
    	    </tr>
            <tr>
            	<td col="col">날짜</td>
    	    	<td>{{ post.date }}</td>
            </tr>
            <tr>
            	<td col="col" class="p_content">내용</td>
    	    	<td>{{ post.content }}</td>
            </tr>
    	</thead>
    </table>


<! -------------- crud buttons -------------------------->
    <div class="r_buttons">

    	<!-- post_update -->
    	<a href="{% url 'update' post.pk %}">
            <input class="btn btn-info" type="button" value="수정하기">
    	</a>

    	<!-- post_delete -->
    	<a href="{% url 'delete' post.pk %}">
            <input class="btn btn-info" type="button" value="삭제하기">
        </a>

    </div>    
<!------------ back to posts_list -------------->
    <div class="l_buttons">
    	<a href="{% url 'home' %}">
    		<input class="btn btn-info" type="button" value="목록으로">
    	</a>
    </div>

</div>

{% endblock content %}
